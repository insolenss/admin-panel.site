<div *ngIf="errorHandler.hasError" class="alert alert-danger alert-dismissable fade in">
    <a href="javascript:void(0)" class="close" aria-label="close" (click)="errorHandler.hasError = false;">&times;</a>
    {{ errorHandler.errorMessage }}
</div>
<div class="page-wrapper clearfix">
    <div class="main-menu">
        <app-main-menu></app-main-menu>
    </div>
    <div class="content container">
        <router-outlet></router-outlet>
    </div>
</div>
